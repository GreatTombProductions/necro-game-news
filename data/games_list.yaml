# Necro Game News - Curated Games List
#
# This file contains the master list of games to track for updates.
# Each game is manually reviewed and classified before being added here.
#
# Classification Guide:
#   Dimension 1 (Centrality): a > b > c > d
#     a: Core identity (necromancer class/protagonist)
#     b: Specialization available (necromantic skill tree)
#     c: Isolated features (necromantic items/skills exist)
#     d: Necromantic by technicality or lore (minimal impact on gameplay or character/unit identity)
#
#   Dimension 2 (POV):
#     character: Play AS the necromancer (ARPGs, first-person)
#     unit: Control necromancer units among others (RTS, tactics)
#
#   Dimension 3 (Naming):
#     explicit: Referred to as "necromancer/necromancy"
#     implied: Death magic without explicit terminology
#
# Platform Support:
#   platforms: List of platforms the game is on (steam, battlenet, gog, epic, itchio)
#   primary_platform: Where to fetch updates from (defaults to steam if steam_id present)
#   steam_id: Steam app ID (optional if using another platform)
#   battlenet_id: Battle.net API slug (e.g., "diablo-4", "diablo-3")
#   battlenet_store_id: Battle.net store slug if different from battlenet_id (e.g., "wow" for WoW)
